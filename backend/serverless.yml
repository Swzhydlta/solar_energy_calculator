service: gosolr-api
provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
  memorySize: 128
functions:
  app:
    handler: backend/server.handler
    events:
      - http:
          path: /
          method: ANY
          cors:
            origin: "https://swzhydlta.github.io"
            headers:
              - Content-Type
            allowCredentials: true
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: "https://swzhydlta.github.io"
            headers:
              - Content-Type
            allowCredentials: true
